<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
    <script type="text/javascript" src="./js/echarts-gl.min.js"></script>
    <script type="text/javascript" src="./js/ecStat.min.js"></script>
    <script type="text/javascript" src="./js/dataTool.min.js"></script>
    <script type="text/javascript" src="./js/china.js"></script>
    <script type="text/javascript" src="./js/world.js"></script>
    <script type="text/javascript" src="./js/bmap.min.js"></script>
    <script type="text/javascript" src="./js/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '折柱混合';

        option = {
            tooltip: {
                trigger: 'axis',
                formatter:function(params)
                {
                    var relVal = params[0].name;
                    for (var i = 0; i < params.length; i++) {
                        var flag = '';
                        if(params[i].seriesName=="合格率")
                            flag = "%";
                        relVal += '<div class="circle"><span style="width:10px;height:10px;vertical-align:middle;display:inline-block;background:' + params[i].color + '"></span>&nbsp' + params[i].seriesName + ' : ' + params[i].value + flag + "</div>";
                    }
                    return relVal;
                },
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            legend: {
                data: ['产能', '合格', '合格率']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['{xAxis-data}'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '产能',
                    min: 0,
                    max: 3000,
                    interval: 300,
                    axisLabel: {
                        formatter: '{value}'
                    }
                },
                {
                    type: 'value',
                    name: '合格率',
                    min: 0,
                    max: 100,
                    interval: 10,
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: [
                {
                    name: '产能',
                    type: 'bar',
                    data: ['{productivity-all}'],
                    itemStyle: {
                        normal: {
                            color: '#7EB5EA'
                        }
                    }
                },
                {
                    name: '合格',
                    type: 'bar',
                    data: ['{productivity-good}'],
                    itemStyle: {
                        normal: {
                            color: '#91ED80'
                        }
                    }
                },
                {
                    name: '合格率',
                    type: 'line',
                    yAxisIndex: 1,
                    data: ['{productivity-ratio}'],
                    itemStyle: {
                        normal: {
                            color: '#F7A260'
                        }
                    }
                }
            ]
        };
        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>
</html>
